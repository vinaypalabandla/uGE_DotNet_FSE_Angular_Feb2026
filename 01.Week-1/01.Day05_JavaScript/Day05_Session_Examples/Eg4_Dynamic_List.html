<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Generating Dynamic List</h1>
<hr/>
<input type="button" value="Load Cities"  onclick="loadCities()" />
<hr/>
<ul id="list1">
</ul>
<script>
let citiesArray = ["Hyd", "Chennai", "Goa", "Kolkata", "Mumbai", "Pune"];

function loadCities() {
    let listObj = document.getElementById("list1");
    listObj.innerHTML = "";    // clear the list

    for(let city of citiesArray)
    {
        // code to add to list
        let listItemObj = document.createElement("li");
        listItemObj.textContent=city;
        listObj.appendChild(listItemObj)
    }
}
</script>
    
</body>
</html>
