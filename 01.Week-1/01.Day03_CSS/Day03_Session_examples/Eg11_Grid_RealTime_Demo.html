<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Grid Layout Example</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f4f6f9;
    }

    .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 80px 1fr 60px;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
        min-height: 100vh;
    }

    header {
        grid-area: header;
        background: #1e3a8a;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    header h1 {
        font-size: 22px;
    }

    nav a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-size: 14px;
    }

    nav a:hover {
        text-decoration: underline;
    }

    aside {
        grid-area: sidebar;
        background: #111827;
        color: white;
        padding: 20px;
    }

    aside ul {
        list-style: none;
    }

    aside li {
        margin-bottom: 15px;
    }

    aside a {
        color: #d1d5db;
        text-decoration: none;
    }

    aside a:hover {
        color: white;
    }

    main {
        grid-area: main;
        padding: 20px;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    footer {
        grid-area: footer;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
            grid-template-rows: 80px auto 1fr 60px;
            grid-template-areas:
                "header"
                "sidebar"
                "main"
                "footer";
        }

        aside {
            text-align: center;
        }
    }
</style>
</head>

<body>

<div class="container">
    
    <header>
        <h1>My Dashboard</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <aside>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </aside>

    <main>
        <h2 style="margin-bottom:20px;">Overview</h2>

        <div class="cards">
            <div class="card">
                <h3>Total Sales</h3>
                <p>$12,450</p>
            </div>

            <div class="card">
                <h3>New Users</h3>
                <p>1,245</p>
            </div>

            <div class="card">
                <h3>Orders</h3>
                <p>320</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$8,940</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 My Dashboard. All rights reserved.</p>
    </footer>

</div>

</body>
</html>
