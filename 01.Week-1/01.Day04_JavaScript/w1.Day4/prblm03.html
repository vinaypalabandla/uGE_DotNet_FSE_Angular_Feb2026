<!DOCTYPE html>
<html>
<head>
    <title>Simple Discount Calculator</title>
</head>
<body>

<h2>Simple Discount Calculator</h2>

<p id="discount"></p>
<p id ="final"></p>

<script>
    
    let amount = 10500;   

    let discountAmount;
    let finalAmount;

    if (amount >= 5000) {
        discountAmount = (amount * 20)/ 100;
        finalAmount = amount - discountAmount;
    } 
    else if (amount >= 3000) {
        discountAmount = (amount * 10)/ 100;
        finalAmount = amount - discountAmount;
    } 
    else {
        discountAmount = 0;
        finalAmount = amount;
    }

    console.log("Discount Amount: " + discountAmount);
    console.log("Final Payable Amount: " + finalAmount);

   document.getElementById("discount").innerHTML ="DiscountAmount : " +discountAmount;
   document.getElementById("final").innerHTML ="Final Amouunt: " +finalAmount;
</script>

</body>
</html>
