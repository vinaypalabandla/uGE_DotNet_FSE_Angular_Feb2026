<!DOCTYPE html>
<html>
<head>
    <title>Example 4 - Table</title>
</head>
<body>

    <h1>Student Information</h1>

    <table border="2"  cellpadding="10" width="500" cellspacing="0" align="center">
       
      
        <tbody>
        <tr>
            <td>John</td>
            <td>HTML</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Anna</td>
            <td>CSS</td>
            <td>90</td>
        </tr>
        <tr>
            <td rowspan="2">David</td>
            <td>JavaScript</td>
            <td>88</td>
        </tr>

         <tr> 
            <td>Angular</td>
            <td>92</td>
        </tr>

        </tbody>

        <tfoot>
            <tr>
            <td colspan="3" align="center">Summary Row.  Student Count :  3 No.s</td>
        </tr>
        </tfoot>

         <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
            </tr>
        </thead>
       
    </table>

</body>
</html>
