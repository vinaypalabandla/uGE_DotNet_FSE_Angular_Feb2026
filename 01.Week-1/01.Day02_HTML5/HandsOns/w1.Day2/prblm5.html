<!DOCTYPE html>
<html>
<head>
    <title>Course Enrollment Form</title>
</head>
<body>

<header >
    <h1 align="center">Online Course Enrollment</h1>
</header>

<main>
    <section>
        <h2>Enrollment Form</h2>

        <p>Enrollment Completion:</p>
        <progress value="65" max="100"></progress>

        <form   action="Enrollment completion"  method="post">
           <fieldset>
            <legend>Enrollment Form</legend>
     
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <br/><br/>

            
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" 
               pattern="[0-9]{10}" 
               placeholder="10-digit number Enter" required>
               <br/><br/>

            <label for="course">Select Course:</label>
            <input list="courses" id="course"     placeholder="type search"    name="course" required>
            <datalist id="courses">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Java ">
                <option value="Python">
            </datalist>
            <br/><br/>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="16" max="60" required>
            <br/><br/>

            <label for="skill">Skill Level (Beginner-Expert):</label>
            <meter id="skill" min="1" max="10" value="5"></meter>
            <br/><br/>

            <label for="experience">Experience Level:</label>
            <input type="range" id="experience" name="experience" min="0" max="10" required>
            <br/><br/>

            
            <input type="submit" value="Enroll">
            </fieldset>
        </form>
    </section>
</main>

<footer>
    <p align="center">@ 2026 Online Learning Platform</p>
</footer>

</body>
</html>
