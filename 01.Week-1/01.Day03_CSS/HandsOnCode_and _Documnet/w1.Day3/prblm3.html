<!DOCTYPE html>
<html>
    <head>
        <title>Product Features</title>

        <style>
            body {
              font-family: 'Poppins', sans-serif;
              background-color: aqua;
            }
            /*css selector*/

           .features {
            width: 60%;
            margin: 40px auto;
            text-align: center;
           }

           .features h2 {
               margin-bottom: 20px;
               color:blue
           }
           /*descendant selector*/
           
           .features ul {
            padding: 0;
           }
         

           .features ul li {
            background-color: blueviolet;
            color:beige;
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid greenyellow;
            border-radius: 8px;
            font-family: Verdana, sans-serif;
             
           }
           /*Hover effect*/

           .features ul li:hover {
            background-color: red;
            color: yellow;
            cursor: pointer; 
           }

        </style>
    </head>

    <body>
        <section class="features">
            <h2>Product Features</h2>

            <ul>
                <li>Fast Performance</li>
                <li>Secure  Authentication</li>
                <li>Responsive Design</li>
                <li>Fast Server Acess</li>
                <li>cloud support</li>
                <li>24/7 Costomer Support</li>
            </ul>

        </section>
    </body>
</html>
