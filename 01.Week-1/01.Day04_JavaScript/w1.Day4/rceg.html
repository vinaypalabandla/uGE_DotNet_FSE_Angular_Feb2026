<!DOCTYPE html>
<html>
<head>
    <title>login Page</title>
</head>
<body>
 <h1>Login Page</h1>
 <hr/>

 <fieldset>
    <label>UserName: </label>
    <input type ="text" id = "t1" name="uid" autofocus placeholder="UserName"/>
    <br><br>
    <label>Password: </label>
    <input type ="text" id = "t2" name="pwd" autofocus placeholder="password"/>
    <br><br>
    
    <input type="button" onclick="hello()" value="login"/>

    <p id="p1"></p>
    
 </fieldset>

<script>
    //functon  and function name should declared here
     function hello() {
            
            let  txtObj1  =  document.getElementById("t1");     // using dom object elements targetting  to the html elements
            let  txtObj2  =  document.getElementById("t2");     // using dom object elements targetting  to the html elements

            let  paraObj  =  document.getElementById("p1");

        //    alert(txtObj1); //  returns entire input object
        //    alert(txtObj1.value); // returns the exact value in textbox

            let uid =  txtObj1.value;
            let pwd =  txtObj2.value;
            
            if(uid=="admin" && pwd=="admin123"){
                paraObj.innerText = "Welcome to Admin";
                paraObj.style.color = "White";
                paraObj.style.backgroundColor = "Green";
            }
            else{
                paraObj.innerText = "Invalid User Id or Password";
                paraObj.style.color = "White";
                paraObj.style.backgroundColor = "Red";
            }
        }
</script>
</body>
</html>
