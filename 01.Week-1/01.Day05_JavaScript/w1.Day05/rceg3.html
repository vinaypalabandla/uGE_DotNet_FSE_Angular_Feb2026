<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Generating Dynamic List</h1>
<hr/>
<input type="button" value="Load Cities" onclick="loadCities()" />
<hr/>
<ul id="list1">  <!--empty unorderlist-->
</ul>

<script>
let citiesArray = ["Hyd", "Chennai", "Goa", "Kolkata", "Mumbai", "Pune"];

function loadCities() {
    //code to add list
    let ul = document.getElementById("list1");
 //   ul.innerHTML = "";

    for(let city of citiesArray)
    {
        let li = document.createElement("li");
        li.innerText = city;
        ul.appendChild(li);
    }
}
</script>
    
</body>
</html>
