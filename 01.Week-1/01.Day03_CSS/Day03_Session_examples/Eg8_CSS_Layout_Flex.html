<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example 1</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 300px;
      background: #eee;      
    }
    
    .item {
      background: lightblue;
      padding: 20px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Flexbox Layout Example</h1>
  <hr/>

  <div class="container">
    <div class="item">Sample Content</div>
    <div class="item">Sample Content</div>
    <div class="item">Sample Content</div>
    <div class="item">Sample Content</div>
    <div class="item">Sample Content</div>
    <div class="item">Sample Content</div>
    
  </div>
</body>
</html>
